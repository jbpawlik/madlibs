<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles2.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts2.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GadzooksBooks</title>
</head>
<body>
  <div class="container">
    <h1>GadzooksBooks Story Generator</h1>
    <h3>Fill in the blanks to make a wacky story!</h3>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="animal1">An animal</label>
          <input id="animal1" class="form-control" type="text">
        </div>
        <div class="formTwo">
          <label for="animals">Animals (plural)</label>
          <input id="animals" class="form-control" type="text">
        </div>
      </form>
    </div>
    <div id="story">
      <h1>Chaos at the Zoo</h1>
      <p>You hear screaming coming from the gates to the zoo. You stupidly run inside to see if you can help. You see <span class="animal1"></span> chasing a group of <span class="animals"></span></p>
    </div>
  </div>
</body>
</html>

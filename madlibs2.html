<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" >
  <link href="css/styles2.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts2.js"></script>
  <title>GadzooksBooks</title>
</head>
<body>
  <div class="container">
    <h1>GadzooksBooks Story Generator</h1>
    <h3>Fill in the blanks to make a wacky story!</h3>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="animal">An animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animals">Animals (plural)</label>
          <input id="animals" class="form-control" type="text">
        </div>
      
      <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>
    <div id="story">
      <h1>Chaos at the Zoo</h1>
      <p>You hear screaming coming from the gates to the zoo. You stupidly run inside to see if you can help. You see <span class="animal"></span> chasing a group of <span class="animals"></span></p>
    </div>
  </div>
</body>
</html>
